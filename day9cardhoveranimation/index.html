<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>card animation</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-header">
          <img
            src="https://images.unsplash.com/photo-1515041219749-89347f83291a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhcnRvb24lMjBwcm9maWxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60"
            alt=""
          />
        </div>
        <div class="card-body">
          <div class="card-bodyinner">
            <h1>Title</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Accusantium obcaecati quasi culpa tenetur libero!
            </p>
          </div>
        </div>
        <div class="card-footer">
          <a href="https://github.com/love-sonkar" target="_blank">
            <img
              src="./public/github.png"
              alt="https://github.com/love-sonkar"
            />
          </a>
          <a href="https://twitter.com/lovesonkar_" target="_blank">
            <img
              src="./public/twitter.png"
              alt="https://twitter.com/lovesonkar_"
          /></a>
          <a href="https://www.linkedin.com/in/love-sonkar/" target="_blank">
            <img
              src="./public/linkedin.png"
              alt="https://www.linkedin.com/in/love-sonkar/"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
